<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RxJs example</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Fluid jumbo heading</h1>
                <p class="lead">Jumbo helper text</p>
                <hr class="my-2">
                <p>More info</p>
                <p class="lead">
                    <button 
                        id="jumboBtn"
                        class="btn btn-primary btn-lg" 
                        href="Jumbo action link" 
                        role="button">
                            Jumbo action name
                    </button>
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table" id="userTable">

                </table>
            </div>
        </div>
    </div>

    <!-- Libraries. -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/rxjs/bundles/rxjs.umd.min.js"></script>
    <!-- <script src="node_modules/simple-datatables/dist/umd/simple-datatables.js"></script> -->
    <script src="js/util/data-table.js"></script>

    <!-- Classes. -->
    <script src="js/model/user.js"></script>
    <script src="js/service/user.service.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
